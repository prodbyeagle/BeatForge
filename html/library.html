<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatForge - Library</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div id="titlebar">
        <div id="titlebar-drag-region"></div>
        <div id="title">BeatForge - Library</div>
        <div id="titlebar-controls">
            <div class="control-button close" id="close"></div>
            <div class="control-button minimize" id="minimize"></div>
            <div class="control-button maximize" id="maximize"></div>
        </div>
    </div>

    <div class="confirm-overlay"></div>
    <div id="confirm" class="confirm">
        <div class="confirm-content">
            <div class="confirm-body">
                <h2 id="confirmation_text"></h2>
                <button title="Accept the Confirm" id="confirm_button">Confirm</button>
                <button title="Cancel the Confirm" id="cancel_button">Cancel</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="profile-info">
            <img title="@prodbyeagle" class="profile-pic" id="profilePicImg" src="https://via.placeholder.com/40"
                alt="Profile Picture">
        </div>
        <hr />
        <a href="home.html" title="Home"><i class="fas fa-home" title="Home"></i><span
                class="sidebar-text">Home</span></a>
        <a href="settings.html" title="Settings"><i class="fas fa-cog" title="Settings"></i><span
                class="sidebar-text">Settings</span></a>
        <a href="#" title="Library"><i class="fas fa-book" title="Library"></i><span
                class="sidebar-text">Library</span></a>
        <hr />
    </div>

    <div class="container">
        <div class="card">
            <div class="search-sort-container">
                <select id="sort-select">
                    <option value="title">A-Z</option>
                    <option value="duration">Duration</option>
                    <option value="album">Album</option>
                    <option value="newest">Newest</option>
                </select>
                <div class="search-container">
                    <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
                    <div id="autocomplete-container"></div>
                </div>
            </div>
            <h1>Library</h1>
            <div class="section">
                <ul id="songs-list" class="library-list">
                </ul>
            </div>
            <audio id="audio-player" controls style="display: none;"></audio>
        </div>
    </div>

    <div id="loading-indicator" class="loading-indicator">
        <l-metronome class="spinner" size="40" speed="1.6" color="var(--secondary-color)"></l-metronome>
    </div>

    <div id="player-controls">
        <div id="play-button" class="play-button" onclick="playPause()">
            <i class="fas fa-play"></i>
        </div>
        <div id="current-time">0:00</div>
        <div id="track-progress">
            <div id="progress-bar"></div>
            <div id="progress-ball"></div>
        </div>
        <div title="Click to Switch Mode" id="total-time">0:00</div>
        <div title="Shuffle" id="shuffle-button" onclick="shuffleLibraryItems()">
            <i class="fa-solid fa-shuffle"></i>
        </div>
        <div title="Mute / Unmute" id="volume-button"><i class="fas fa-volume-up"></i></div>
        <div id="volume-slider">
            <div id="volume-range"></div>
            <div id="volume-ball"></div>
        </div>
    </div>

    <script src="../js/library.js"></script>
    <script src="../functions/tags.js"></script>
    <script src="../functions/titlebar.js"></script>
    <script src="../functions/importFiles.js"></script>
    <script src="../functions/applyThemeOnLoad.js"></script>
    <script src="../functions/openCustomConfirm.js"></script>
    <script src="../functions/toggleAppCloseAction.js"></script>
    <script src="../functions/handleWindowFocusBlur.js"></script>
    <script src="../functions/handleSidebarHoverLeave.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/aee75c1c72.js" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/metronome.js"></script>
</body>

</html>
