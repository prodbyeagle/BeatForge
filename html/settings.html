<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatForge - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/aee75c1c72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div id="titlebar">
        <div id="titlebar-drag-region"></div>
        <div id="title">BeatForge - Settings</div>
        <div id="titlebar-controls">
            <div class="control-button close" id="close"></div>
            <div class="control-button minimize" id="minimize"></div>
            <div class="control-button maximize" id="maximize"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="profile-info">
            <img title="@prodbyeagle" class="profile-pic" id="profilePicImg" src="https://via.placeholder.com/40"
                alt="Profile Picture">
        </div>
        <hr />
        <a href="home.html" title="Home"><i class="fas fa-home" title="Home"></i><span
                class="sidebar-text">Home</span></a>
        <a href="#" title="Settings"><i class="fas fa-cog" title="Settings"></i><span
                class="sidebar-text">Settings</span></a>
        <a href="library.html" title="Library"><i class="fas fa-book" title="Library"></i><span
                class="sidebar-text">Library</span></a>
        <hr />
    </div>

    <div id="design_overlay" class="transition-opacity overlay duration-3000"></div>
    <div id="design_modal" class="transition-opacity modal duration-3000">
        <div class="modal-content">
            <h2 class="animate-bounce">Theme Browser</h2>
        </div>
    </div>

    <div class="confirm-overlay"></div>
    <div id="confirm" class="confirm">
        <div class="confirm-content">
            <div class="confirm-body">
                <h2 id="confirmation_text"></h2>
                <button class="" id="confirm_button">Confirm</button>
                <button id="cancel_button">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h1 class="mb-4 text-lg font-semibold" style="color: var(--tertiary-color);">Settings</h1>
                    <form id="settings-form">
                        <div class="mb-4">
                            <label for="username" class="block mb-1 font-bold text-white">Change Username</label>
                            <input type="text" id="username" name="username"
                                class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
                        </div>
                        <div class="mb-4">
                            <label for="profile-pic" class="block mb-1 font-bold text-white"></label>
                            <div class="flex items-center justify-between">
                                <input type="file" id="profile-pic" name="profile-pic" accept="image/*"
                                    class="hidden" />
                                <label for="profile-pic"
                                    class="px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded cursor-pointer hover:bg-gray-700 focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                                    <span class="text-gray-400">Choose Profile Picture</span>
                                </label>
                                <span id="profile-pic-info" class="text-sm text-gray-400"></span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="accent-color" class="block mb-1 font-bold text-white">Change Accent
                                Color</label>
                            <input type="color" id="accent-color" name="accent-color"
                                class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
                                style="width: 100%" />
                        </div>
                        <button type="submit" id="button"
                            class="px-4 py-2 text-white bg-indigo-500 rounded hover:bg-indigo-700 focus:outline-none focus:shadow-outline">Save
                            Changes
                        </button>
                        <button type="button" id="toggleApp"
                            class="px-4 py-2 text-white bg-indigo-500 rounded hover:bg-indigo-700 focus:outline-none focus:shadow-outline">Toggle
                            App</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <h1 class="mb-4 text-lg font-semibold">Themes</h1>
                        <div class="theme">
                            <div class="theme-preview"></div>
                            <button title="Open the Theme Library"
                                class="px-4 py-2 text-white bg-indigo-500 rounded hover:bg-indigo-700 focus:outline-none focus:shadow-outline"
                                id="openOverlayBtn">Open Theme Library</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <h1 class="mb-4 text-lg">Beat Folders</h1>
                        <div class="beat-folders">
                            <div class="mb-4">
                                <label for="folders" class="block mb-1 font-bold text-white"></label>
                                <div class="flex items-center justify-between">
                                    <input type="file" id="dirs" name="folders" multiple directory webkitdirectory
                                        class="hidden" />
                                    <label for="dirs"
                                        class="px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded cursor-pointer hover:bg-gray-700 focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                                        <span class="text-gray-400">Choose Folder</span>
                                    </label>
                                    <span id="folders-info" class="text-sm text-gray-400"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/settings.js"></script>
        <script src="../functions/titlebar.js"></script>
        <script src="../functions/handleWindowFocusBlur.js"></script>
        <script src="../functions/applyThemeOnLoad.js"></script>
        <script src="../functions/handleSidebarHoverLeave.js"></script>
        <script src="../functions/toggleAppCloseAction.js"></script>
        <script src="../functions/openCustomConfirm.js"></script>
</body>

</html>
