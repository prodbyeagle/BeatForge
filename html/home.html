<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatForge - Home (BF-170824_v0.6.0)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aee75c1c72.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/lineWobble.js"
    ></script>
  </head>

  <body>
    <div id="titlebar">
      <div id="titlebar-drag-region"></div>
      <div id="title">BeatForge - Home (BF-170824_v0.6.0)</div>
      <div id="titlebar-controls">
        <div class="control-button close" id="close"></div>
        <div class="control-button minimize" id="minimize"></div>
        <div class="control-button maximize" id="maximize"></div>
      </div>
    </div>

    <div class="sidebar">
      <div class="profile-info">
        <img
          class="profile-pic"
          id="profilePicImg"
          src="https://via.placeholder.com/40"
          alt="Profile Picture"
        />
      </div>
      <hr />
      <a href="#"
        ><i class="fas fa-home"></i><span class="sidebar-text">Home</span></a
      >
      <a href="settings.html"
        ><i class="fas fa-cog"></i><span class="sidebar-text">Settings</span></a
      >
      <a href="library.html"
        ><i class="fas fa-book"></i><span class="sidebar-text">Library</span></a
      >
      <hr />
      <a href="#" id="version-button" class="title">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span class="sidebar-text">v0.5.4</span>
      </a>
      <hr />
    </div>

    <div class="container">
      <div class="card">
        <h1>
          <span id="greeting">Good Morning</span>,
          <span class="accent-color" id="home-username">Username</span>!
        </h1>
        <p>‚ùóHere can be some Stuff</p>
        <p>ü¶Ö Created with passion by @prodbyeagle.</p>
      </div>
      <div class="card">
        <h1>Latest Beats</h1>
        <div id="latest-beats" class="beats-container"></div>
        <div id="latest-beats-loader" class="loader accent-color">
          <div class="loader-icon">
            <l-line-wobble
              size="100"
              stroke="6"
              bg-opacity="0.1"
              speed="2.5"
              color="#C886FE"
            ></l-line-wobble>
          </div>
        </div>
        <ul id="latest-beats"></ul>
      </div>
      <div class="card">
        <h1>Sort a Random Beat</h1>
        <button id="sort-random-beat">Sort Random Beat</button>
      </div>
    </div>

    <div class="confirm-overlay"></div>
    <div id="confirm" class="confirm">
      <div class="confirm-content">
        <div class="confirm-body">
          <h2 id="confirmation_text"></h2>
          <button class="" id="confirm_button">Confirm</button>
          <button id="cancel_button">Cancel</button>
        </div>
      </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
      <span id="close-button" class="close-modal">‚ùå</span>
      <h2>
        <i
          class="fas fa-rotate fa-solid"
          style="display: inline-block; margin-right: 10px"
        ></i>
        What's New? |
        <span id="latest-date"></span>
      </h2>
      <ul id="update-logs"></ul>
    </div>

    <script src="../js/home.js"></script>
    <script src="../functions/titlebar.js"></script>
    <script src="../functions/handleWindowFocusBlur.js"></script>
    <script src="../functions/applyThemeOnLoad.js"></script>
    <script src="../functions/handleSidebarHoverLeave.js"></script>
    <script src="../functions/openCustomConfirm.js"></script>
    <script src="../functions/toggleAppCloseAction.js"></script>
    <script src="../functions/scrollModal.js"></script>
    <script src="../functions/createModal.js"></script>
  </body>
</html>
