<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatForge - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/aee75c1c72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../css/settings.css"> <!-- Verwende hier das gleiche CSS wie für die Home-Seite -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div id="titlebar">
        <div id="titlebar-drag-region"></div>
        <div id="title">BeatForge - Settings</div>
        <div id="titlebar-controls">
            <div class="control-button close" id="close"></div>
            <div class="control-button minimize" id="minimize"></div>
            <div class="control-button maximize" id="maximize"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="profile-info">
            <img title="@prodbyeagle" class="profile-pic" id="profilePicImg" src="https://via.placeholder.com/40"
                alt="Profile Picture">
        </div>
        <hr />
        <a href="home.html" title="Home"><i class="fas fa-home" title="Home"></i><span
                class="sidebar-text">Home</span></a>
        <a href="#" title="Settings"><i class="fas fa-cog" title="Settings"></i><span
                class="sidebar-text">Settings</span></a>
        <a href="library.html" title="Library"><i class="fas fa-book" title="Library"></i><span
                class="sidebar-text">Library</span></a>
        <hr />
        <a href="#" title="Field 1"><i class="fas fa-square" title="Field 1"></i><span class="sidebar-text">Field
                1</span></a>
        <a href="#" title="Field 2"><i class="fas fa-square" title="Field 2"></i><span class="sidebar-text">Field
                2</span></a>
        <a href="#" title="Field 3"><i class="fas fa-square" title="Field 3"></i><span class="sidebar-text">Field
                3</span></a>
        <a href="#" title="Field 4"><i class="fas fa-square" title="Field 4"></i><span class="sidebar-text">Field
                4</span></a>
        <a href="#" title="Field 5"><i class="fas fa-square" title="Field 5"></i><span class="sidebar-text">Field
                5</span></a>
    </div>

    <div id="design_overlay" class="transition-opacity overlay duration-3000"></div>
    <div id="design_modal" class="transition-opacity modal duration-3000">
        <div class="modal-content">
            <h2 class="animate-bounce">Theme Browser</h2>
        </div>
    </div>

    <div id="theme_design_overlay" class="overlay"></div>
    <div id="theme_creator_modal" class="modal">
        <div class="modal-content">
            <!-- <form id="theme-creator-form">
            <!-- Button zum Erstellen des Themes -->
            <button type="submit" class="create-theme-btn">Create Theme</button>
            </form>
            <!-- Bereich für die Live-Vorschau der Fake-Seite -->
            <div id="fake-page-preview" class="fake-page-preview">
                <iframe id="fake-page-iframe" class="fake-page-iframe" src="theme_creator.html"
                    frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div class="confirm-overlay"></div>
    <div id="confirm" class="confirm">
        <div class="confirm-content">
            <div class="confirm-body">
                <h2 id="confirmation_text"></h2>
                <button class="" id="confirm_button">Confirm</button>
                <button id="cancel_button">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Erster Container -->
            <div class="col-md-6">
                <div class="card">
                    <h1 class="mb-4 text-lg font-semibold">Settings</h1>
                    <form id="settings-form">
                        <div class="mb-4">
                            <label for="username" class="block mb-1 font-bold text-white">Change Username</label>
                            <input type="text" id="username" name="username"
                                class="w-full px-3 py-2 text-white bg-gray-800 border-gray-700 rounded focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
                        </div>
                        <div class="mb-4">
                            <label for="profile-pic" class="block mb-1 font-bold text-white">Change Profile
                                Picture</label>
                            <div class="flex items-center justify-between">
                                <input type="file" id="profile-pic" name="profile-pic" accept="image/*"
                                    class="hidden" />
                                <label for="profile-pic"
                                    class="px-3 py-2 text-white bg-gray-800 border-gray-700 rounded cursor-pointer focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                                    <span class="text-sm text-gray-400">Datei auswählen</span>
                                </label>
                                <span id="profile-pic-info" class="text-sm text-gray-400">Keine ausgewählt</span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="accent-color" class="block mb-1 font-bold text-white">Change Accent
                                Color</label>
                            <input type="color" id="accent-color" name="accent-color"
                                class="w-full px-3 py-2 text-white bg-gray-800 border-gray-700 rounded focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
                        </div>
                        <div class="mb-4">
                            <label for="folders" class="block mb-1 font-bold text-white">Add Folders</label>
                            <div class="flex items-center justify-between">
                                <input type="file" id="folders" name="folders" multiple directory webkitdirectory
                                    class="hidden" />
                                <label for="folders"
                                    class="px-3 py-2 text-white bg-gray-800 border-gray-700 rounded cursor-pointer focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                                    <span class="text-sm text-gray-400">Ordner auswählen</span>
                                </label>
                                <span id="folders-info" class="text-sm text-gray-400">Keine ausgewählt</span>
                            </div>
                        </div>
                        <button type="submit" id="button"
                         class="px-4 py-2 font-bold text-white bg-indigo-500 rounded hover:bg-indigo-700 focus:outline-none focus:shadow-outline">
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h1 class="mb-4 text-lg font-semibold">Themes</h1>
                    <div class="theme">
                        <div class="theme-preview"></div>
                        <button title="Open the Theme Library"
                            class="px-4 py-2 font-bold text-white bg-indigo-500 rounded hover:bg-indigo-700 focus:outline-none focus:shadow-outline"
                            id="openOverlayBtn">Open Theme Library</button>
                        <button title="Create an new Theme to your liking"
                            class="px-4 py-2 font-bold text-white bg-indigo-500 rounded hover:bg-indigo-700 focus:outline-none focus:shadow-outline"
                            id="openThemeCreatorOverlayBtn">
                            Open Theme Creator
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h1 class="mb-4 text-lg font-semibold">Beat Folders</h1>
                    <div class="beat-folders">
                        <div class="beat-folder"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/settings.js"></script>
    <script src="../titlebar.js"></script>
</body>
</body>


</html>
