<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatForge - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/aee75c1c72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../css/settings.css"> <!-- Verwende hier das gleiche CSS wie für die Home-Seite -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
<div id="titlebar">
    <div id="titlebar-drag-region"></div>
    <div id="title">BeatForge - Settings</div>
    <div id="titlebar-controls">
        <div class="control-button close" id="close"></div>
        <div class="control-button minimize" id="minimize"></div>
        <div class="control-button maximize" id="maximize"></div>
        <div class="control-button minimize" id="minimize" style="visibility: hidden;"></div>
        <div class="control-button maximize" id="maximize" style="visibility: hidden;"></div>
        <div class="control-button minimize" id="minimize" style="visibility: hidden;"></div>
        <div class="control-button maximize" id="maximize" style="visibility: hidden;"></div>
    </div>
</div>

    <div class="sidebar">
        <div class="profile-info">
            <img title="@prodbyeagle" class="profile-pic" id="profilePicImg" src="https://via.placeholder.com/40"
                alt="Profile Picture">
        </div>
        <hr />
        <a href="home.html" title="Home"><i class="fas fa-home" title="Home"></i><span
                class="sidebar-text">Home</span></a>
        <a href="#" title="Settings"><i class="fas fa-cog" title="Settings"></i><span
                class="sidebar-text">Settings</span></a>
        <a href="library.html" title="Library"><i class="fas fa-book" title="Library"></i><span
                class="sidebar-text">Library</span></a>
        <hr />
        <a href="#" title="Field 1"><i class="fas fa-square" title="Field 1"></i><span class="sidebar-text">Field
                1</span></a>
        <a href="#" title="Field 2"><i class="fas fa-square" title="Field 2"></i><span class="sidebar-text">Field
                2</span></a>
        <a href="#" title="Field 3"><i class="fas fa-square" title="Field 3"></i><span class="sidebar-text">Field
                3</span></a>
        <a href="#" title="Field 4"><i class="fas fa-square" title="Field 4"></i><span class="sidebar-text">Field
                4</span></a>
        <a href="#" title="Field 5"><i class="fas fa-square" title="Field 5"></i><span class="sidebar-text">Field
                5</span></a>
    </div>

    <div id="design_overlay" class="overlay"></div>
    <div id="design_modal" class="modal">
        <div class="modal-content">
            <h2>Theme Browser</h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Erster Container -->
            <div class="col-md-6">
                <div class="card">
                    <h1 class="text-lg font-semibold mb-4">Settings</h1>
                    <form id="settings-form">
                        <div class="mb-4">
                            <label for="username" class="block text-white font-bold mb-1">Change Username</label>
                            <input type="text" id="username" name="username"
                                class="w-full rounded bg-gray-800 border-gray-700 text-white py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
                        </div>
                        <div class="mb-4">
                            <label for="profile-pic" class="block text-white font-bold mb-1">Change Profile
                                Picture</label>
                            <div class="flex items-center justify-between">
                                <input type="file" id="profile-pic" name="profile-pic" accept="image/*"
                                    class="hidden" />
                                <label for="profile-pic"
                                    class="cursor-pointer rounded bg-gray-800 border-gray-700 text-white py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                                    <span class="text-sm text-gray-400">Datei auswählen</span>
                                </label>
                                <span id="profile-pic-info" class="text-sm text-gray-400">Keine ausgewählt</span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="accent-color" class="block text-white font-bold mb-1">Change Accent
                                Color</label>
                            <input type="color" id="accent-color" name="accent-color"
                                class="w-full rounded bg-gray-800 border-gray-700 text-white py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
                        </div>
                        <div class="mb-4">
                            <label for="folders" class="block text-white font-bold mb-1">Add Folders</label>
                            <div class="flex items-center justify-between">
                                <input type="file" id="folders" name="folders" multiple directory webkitdirectory
                                    class="hidden" />
                                <label for="folders"
                                    class="cursor-pointer rounded bg-gray-800 border-gray-700 text-white py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                                    <span class="text-sm text-gray-400">Ordner auswählen</span>
                                </label>
                                <span id="folders-info" class="text-sm text-gray-400">Keine ausgewählt</span>
                            </div>
                        </div>
                        <button type="submit"
                            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h1 class="text-lg font-semibold mb-4">Themes</h1>
                    <div class="theme">
                        <div class="theme-preview"></div>
                        <button title="Open the Theme Library"
                            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            id="openOverlayBtn">Open Theme Library</button>
                        <button title="Submit an Theme on my Discord"
                            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            onclick="window.open('https://discord.gg/zcMXXGFwvB', '_blank')" id="openOverlayBtn">
                            Submit Theme
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h1 class="text-lg font-semibold mb-4">Beat Folders</h1>
                    <div class="beat-folders">
                        <div class="beat-folder"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/settings.js"></script>
    <script src="../titlebar.js"></script>
</body>

</html>
