<body>
<div class="sidebar">
    <div class="profile-info">
        <img title="@prodbyeagle" class="profile-pic" id="profilePicImg" src="https://via.placeholder.com/40"
            alt="Profile Picture">
    </div>
    <hr />
    <a href="#" title="Home"><i class="fas fa-home" title="Home"></i><span class="sidebar-text">Home</span></a>
    <a href="#" title="Settings"><i class="fas fa-cog" title="Settings"></i><span

    <div class="container">

                <span id="greeting">Good Morning</span>, <span class="accent-color" id="username">Username</span>!

            <ul id="latest-beats">
            </ul>
        </div>

            <h1>Sort a Random Beat</h1>
            <button id="sort-random-beat" class="accent-color hover:bg-gray-400 text-white font-bold py-2 px-4 rounded">
