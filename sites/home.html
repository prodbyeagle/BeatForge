<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/aee75c1c72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: Inter, sans-serif;
            font-feature-settings: 'liga' 1, 'calt' 1;
            user-select: none;
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: InterVariable, sans-serif;
            }
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #1f2937;
            overflow-x: hidden;
        }

        .sidebar {
            width: 90px;
            background-color: #374151;
            border-radius: 1px 10px 10px 0px;
            padding: 30px 30px;
            margin-right: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
            position: relative;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #d1d5db;
            font-size: 18px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #8181818a;
        }

        .sidebar a i {
            margin-right: 8px;
        }

        .sidebar a .sidebar-text {
            display: none;
        }

        .sidebar a:hover .sidebar-text {
            display: block;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background-color: #374151;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }

        .sidebar .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: scale-down;
            cursor: pointer;
        }

        .sidebar hr {
            border: none;
            border-top: 2px solid #4b5563;
            margin: 20px 0;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .card {
            background-color: #374151;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .card h1 {
            color: #f9fafb;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            color: #d1d5db;
            font-size: 16px;
            line-height: 1.5;
        }

        #sort-random-beat:hover {
            filter: brightness(0.8);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img class="profile-pic" id="profilePicImg" src="https://via.placeholder.com/40" alt="Profile Picture">
        <hr />
        <a href="#"><i class="fas fa-home"></i><span class="sidebar-text">Home</span></a>
        <a href="#"><i class="fas fa-cog"></i><span class="sidebar-text">Settings</span></a>
        <a href="#"><i class="fas fa-book"></i><span class="sidebar-text">Books</span></a>
        <hr />
        <a href="#"><i class="fas fa-sign-out-alt"></i><span class="sidebar-text">Sign Out</span></a>
    </div>
    <div class="container">
        <div class="card">
            <h1>
                <span id="greeting">Good Morning</span>, <span class="accent-color" id="username">Username</span>!
            </h1>
            <p>Select folders, create tags, upload a profile picture, and customize your accent color to get started
                sorting your beats.</p>
        </div>
        <div class="card">
            <h1>Latest Beats</h1>
            <ul id="latest-beats">
            </ul>
        </div>
        <div class="card">
            <h1>Sort a Random Beat</h1>
            <button id="sort-random-beat" class="accent-color hover:bg-gray-400 text-white font-bold py-2 px-4 rounded">
                Sort Random Beat
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userDataHeader = document.getElementById("userDataHeader");
            const greetingElement = document.getElementById("greeting");
            const sortButton = document.getElementById("sort-random-beat");
            const usernameElement = document.getElementById("username");
            const profilePicImg = document.getElementById("profilePicImg");

            // Dummy data for latest beats
            const latestBeatsElement = document.getElementById("latest-beats");
            const latestBeats = ["Beat 1", "Beat 2", "Beat 3", "Beat 4", "Beat 5"];
            latestBeats.forEach((beat) => {
                const li = document.createElement("li");
                li.textContent = beat;
                latestBeatsElement.appendChild(li);
            });

            // Update username, greeting, and sort button accent color
            const savedUserData = localStorage.getItem("userData");
            if (savedUserData) {
                const userData = JSON.parse(savedUserData);
                const accentColor = userData.accentColor || "#000000";
                console.log(accentColor);
                const sidebarTextElements = document.querySelectorAll(".sidebar-text");
                const sidebarIcons = document.querySelectorAll(".sidebar a i");
                usernameElement.textContent = userData.username;
                usernameElement.style.color = accentColor;
                sortButton.style.backgroundColor = accentColor;
                sidebarTextElements.forEach((element) => {
                    element.addEventListener("mouseenter", function () {
                        element.style.display = "block";
                        element.style.color = accentColor;
                        element.previousElementSibling.style.color = accentColor; // √Ñndern Sie auch die Farbe des zugeh√∂rigen Icons
                    });
                    element.addEventListener("mouseleave", function () {
                        element.style.color = "#d1d5db"; // Standardfarbe zur√ºcksetzen
                        element.previousElementSibling.style.color = "#d1d5db"; // Standardfarbe des zugeh√∂rigen Icons zur√ºcksetzen
                        element.style.display = "none";
                    });
                // Hinzuf√ºgen von √úberg√§ngen f√ºr die Farb√§nderung
                element.style.transition = "color 0.2s ease";
                element.previousElementSibling.style.transition = "color 0.2s ease";
            });

        sidebarIcons.forEach((icon) => {
            icon.addEventListener("mouseenter", function () {
                icon.style.color = accentColor;
                icon.nextElementSibling.style.color = accentColor; // √Ñndern Sie auch die Farbe des zugeh√∂rigen Texts
            });
            icon.addEventListener("mouseleave", function () {
                icon.style.color = "#d1d5db"; // Standardfarbe zur√ºcksetzen
                icon.nextElementSibling.style.color = "#d1d5db"; // Standardfarbe des zugeh√∂rigen Texts zur√ºcksetzen
            });
        });
        const time = new Date().getHours();
        if (time < 6) {
            greetingElement.textContent = "üåõ Good Night";
        } else if (time < 12) {
            greetingElement.textContent = "üåÑ Good Morning";
        } else if (time < 18) {
            greetingElement.textContent = "üåû Good Afternoon";
        } else {
            greetingElement.textContent = "üåÜ Good Evening";
        }
        profilePicImg.src = userData.profilePic;
            }

        // Sort random beat
        sortButton.addEventListener("click", function () {
            alert("Soon!");
        });

        });
    </script>
</body>

</html>
