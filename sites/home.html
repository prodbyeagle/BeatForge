<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/aee75c1c72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: Inter, sans-serif;
            font-feature-settings: 'liga' 1, 'calt' 1;
            /* fix for Chrome */
            user-select: none;
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: InterVariable, sans-serif;
            }
        }

        body {
            display: flex;
            align-items: center;
            height: 100vh;
            background-color: #1f2937;
            overflow-x: hidden;
        }

        .sidebar {
            width: 100px;
            background-color: #374151;
            border-radius: 10px;
            padding: 20px;
            margin-right: 20px;
            overflow: hidden;
            /* Verhindert, dass der Text im Nicht-Hover-Zustand sichtbar ist */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Schatten f√ºr einen erh√∂hten Effekt */
            transition: width 0.3s ease;
            /* √úbergang f√ºr die Animation */
        }

        .sidebar:hover {
            width: 250px;
            /* Breite √§ndern, wenn die Sidebar gehovert wird */
        }

        .sidebar a {
            display: block;
            color: #d1d5db;
            font-size: 18px;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #f9fafb;
        }

        .sidebar:hover h1,
        .sidebar:hover p {
            display: block;
            /* Text anzeigen, wenn die Sidebar gehovert wird */
        }

        .sidebar h1,
        .sidebar p {
            display: none;
            /* Text im Nicht-Hover-Modus ausblenden */
        }

        .sidebar .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            display: flex;
        }

        .card {
            background-color: #374151;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            flex-grow: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Schatten f√ºr Karten */
        }

        .card h1 {
            color: #f9fafb;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            color: #d1d5db;
            font-size: 16px;
            line-height: 1.5;
        }

        #sort-random-beat:hover {
            filter: brightness(0.8);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img class="profile-pic" src="https://via.placeholder.com/40" alt="Profile Picture">
        <hr />
        <h1><i class="fas fa-home"></i></h1>
        <p><i class="fas fa-cog"></i></p>
        <p><i class="fas fa-book"></i></p>
        <hr />
        <p><i class="fas fa-sign-out-alt"></i></p>
    </div>
    <div class="container">
        <div class="card">
            <h1>
                <span id="greeting">Good Morning</span>, <span class="accent-color" id="username">Username</span>!
            </h1>
            <p>Select folders, create tags, upload a profile picture, and customize your accent color to get started
                sorting your beats.</p>
        </div>
        <div class="card">
            <h1>Latest Beats</h1>
            <ul id="latest-beats">
            </ul>
        </div>
        <div class="card">
            <h1>Sort a Random Beat</h1>
            <button id="sort-random-beat" class="accent-color hover:bg-gray-400 text-white font-bold py-2 px-4 rounded">
                Sort Random Beat
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userDataHeader = document.getElementById("userDataHeader");
            const greetingElement = document.getElementById("greeting");
            const sortButton = document.getElementById("sort-random-beat");
            const usernameElement = document.getElementById("username");

            // Dummy data for latest beats
            const latestBeatsElement = document.getElementById("latest-beats");
            const latestBeats = ["Beat 1", "Beat 2", "Beat 3", "Beat 4", "Beat 5"];
            latestBeats.forEach((beat) => {
                const li = document.createElement("li");
                li.textContent = beat;
                latestBeatsElement.appendChild(li);
            });

            // Update username, greeting, and sort button accent color
            const savedUserData = localStorage.getItem("userData");
            if (savedUserData) {
                const userData = JSON.parse(savedUserData);
                usernameElement.textContent = userData.username;
                userDataHeader.textContent = `${userData.profilePic} ${userData.username}`;
                const accentColor = userData.accentColor || "#000000"; // Default black if not provided
                usernameElement.style.color = accentColor;
                sortButton.style.backgroundColor = accentColor;
                const time = new Date().getHours();
                if (time < 6) {
                    greetingElement.textContent = "üåõ Good Night";
                } else if (time < 12) {
                    greetingElement.textContent = "üåÑ Good Morning";
                } else if (time < 18) {
                    greetingElement.textContent = "üåû Good Afternoon";
                } else {
                    greetingElement.textContent = "üåÜ Good Evening";
                }
            }

            // Sort random beat
            sortButton.addEventListener("click", function () {
                alert("Sorting a random beat...");
                // Add your logic to sort a random beat here
            });
        });
    </script>
</body>

</html>
