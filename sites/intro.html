<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        :root {
            font-family: Inter, sans-serif;
            font-feature-settings: 'liga' 1, 'calt' 1;
            user-select: none;
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: InterVariable, sans-serif;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2937;
            overflow: hidden;
            position: relative;
        }

        .ball {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            background-color: rgba(31, 75, 163, 0.8);
            filter: blur(80px);
            z-index: 666;
        }

        .slogan {
            color: #ffffff;
            font-size: 48px;
            /* Increased font size */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2222;
            /* Added z-index to bring it to the front */
        }

        .button {
            display: block;
            text-align: center;
            color: #ffffff;
            background-color: #6c5ce7;
            padding: 20px 40px;
            /* Increased padding */
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 20px;
            /* Adjusted font size */
            z-index: 2222;
            /* Added z-index to bring it to the front */
        }
    </style>
</head>

<body>
    <div class="slogan">
        Clean your Beats up! Start now!
    </div>
    <a href="onboarding.html" class="button" id="getStartedButton">Get Started</a>
<script>
    function createBalls() {
        const numberOfBalls = 10;

        for (let i = 0; i < numberOfBalls; i++) {
            const centerX = document.documentElement.clientWidth / 2;
            const centerY = document.documentElement.clientHeight / 2;

            const randomX = centerX + (Math.random() - 0.5) * centerX * 0.4;
            const randomY = centerY + (Math.random() - 0.5) * centerY * 0.4;

            const ball = document.createElement('div');
            ball.classList.add('ball');
            ball.style.left = randomX + 'px';
            ball.style.top = randomY + 'px';
            document.body.appendChild(ball);

            animateBall(ball);
        }
    }

    function animateBall(ball) {
        const speed = 0.5; // Increase speed
        const radius = 1; // Radius of the ball

        let vx = Math.random() * 4 - 2; // Random initial velocity
        let vy = Math.random() * 4 - 2;

        setInterval(() => {
            let newX = parseFloat(ball.style.left) + vx * speed;
            let newY = parseFloat(ball.style.top) + vy * speed;

            const centerX = document.documentElement.clientWidth / 2;
            const centerY = document.documentElement.clientHeight / 2;

            const maxDistX = centerX * 0.4;
            const maxDistY = centerY * 0.4;

            if (Math.abs(newX - centerX) > maxDistX) {
                vx *= -1;
            }
            if (Math.abs(newY - centerY) > maxDistY) {
                vy *= -1;
            }

            ball.style.left = newX + 'px';
            ball.style.top = newY + 'px';
        }, 1000 / 60);
    }

    window.onload = createBalls;
</script>
</body>

</html>
