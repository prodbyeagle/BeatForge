<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeatForge - Onboarding</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../css/onboarding.css">
  <script src="https://kit.fontawesome.com/aee75c1c72.js" crossorigin="anonymous"></script>
</head>

<body>

  <div id="titlebar">
    <div id="titlebar-drag-region"></div>
    <div id="title">BeatForge - Onboarding</div>
    <div id="titlebar-controls">
      <div class="control-button close" id="close"></div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1>Welcome to Beat Sorter!</h1>
      <form id="onboarding-form" class="space-y-4" onsubmit="return saveUserData(event)">
        <div id="question-1" class="mx-auto question animate__animated animate__fadeIn">
          <label for="username">First things first: What's your name?</label>
          <input type="text" id="username" name="username" minlength="4" required />
          <div class="button-container">
            <button type="button" onclick="window.location.href='intro.html'">
              <i class="fas fa-home"></i>
            </button>

            <button type="button" id="next-question-1"
              class="w-1/2 px-4 py-2 text-white bg-gray-500 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div id="question-2" class="hidden mx-auto question animate__animated animate__fadeIn">
          <label for="folders">Which Beat Folder would you like to start with?</label>
          <input type="file" id="folders" name="folders" webkitdirectory directory required />
          <div class="button-container">
            <button type="button" id="prev-question-3">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button type="button" id="next-question-2">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div id="question-3" class="hidden mx-auto question animate__animated animate__fadeIn">
          <label for="profile-pic">Let's find you a profile picture:</label>
          <input type="file" id="profile-pic" name="profile-pic" accept="image/png, image/jpeg" required />
          <div class="button-container">
            <button type="button" id="prev-question-3">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button type="button" id="next-question-4"
              class="w-1/2 px-4 py-2 text-white bg-gray-500 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="hidden mx-auto question animate__animated animate__fadeIn" id="question-4">
          <label for="accent-color">Do you have a favorite color? Please tell me:</label>
          <div class="flex items-center mt-2">
            <input type="color" id="accent-color" name="accent-color" required
              class="w-10 h-10 bg-gray-800 border border-gray-700 rounded-lg appearance-none focus:outline-none">
            <span id="accent-color-value" class="ml-3 text-white">Selected Color</span>
          </div>
          <div class="button-container">
            <button type="button" id="prev-question-4">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button type="button" id="next-question-5"
              class="w-1/2 px-4 py-2 mt-2 text-white bg-gray-500 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div id="question-5" class="hidden mx-auto question animate__animated animate__fadeIn">
          <label for="tags">Now, create 3 tags or More to start with:</label>
          <div id="tags-input" class="relative">
            <input type="text" id="tags" name="tags" required placeholder="Tag1, Tag2" />
            <div id="tag-badges" class="mt-2"></div>
            <div class="button-container">
              <button type="button" id="prev-question-5">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button type="submit">
                <i class="fas fa-check"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../js/onboarding.js"></script>
  <script src="../titlebar.js"></script>
</body>

</html>
