<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../css/onboarding.css">
</head>

<body>
  <div class="max-w-md w-full py-12">
    <h1 class="text-4xl font-bold mb-8 text-center text-white">
      Welcome to Beat Sorter!
    </h1>
    <form id="onboarding-form" class="space-y-4" onsubmit="return saveUserData(event)">
      <div id="question-1" class="question mx-auto">
        <label for="username" class="text-lg text-white font-medium">Your Name:</label>
        <input type="text" id="username" name="username" required
          class="block w-full px-4 py-2 bg-gray-800 text-white rounded-md border border-gray-700 focus:outline-none focus:border-gray-500" />
        <button type="button" id="next-question-1"
          class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 block mx-auto">
          Next
        </button>
      </div>
      <div id="question-2" class="question mx-auto hidden">
        <label for="folders" class="text-lg text-white">Select Folders to Sort:</label>
        <input type="file" id="folders" name="folders" webkitdirectory directory required
          class="block w-full px-4 py-2 bg-gray-800 text-white rounded-md border border-gray-700 focus:outline-none focus:border-gray-500" />
        <button type="button" id="prev-question-3"
          class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 block mx-auto">
          Previous
        </button>
        <button type="button" id="next-question-2"
          class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 block mx-auto">
          Next
        </button>
      </div>
      <div id="question-3" class="question mx-auto hidden">
        <label for="profile-pic" class="text-lg text-white">Upload Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic"
          class="block w-full px-4 py-2 bg-gray-800 text-white rounded-md border border-gray-700 focus:outline-none focus:border-gray-500" />
        <button type="button" id="prev-question-3"
          class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 block mx-auto">
          Previous
        </button>
        <button type="button" id="next-question-4"
          class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 block mx-auto">
          Next
        </button>
      </div>
      <div class="question mx-auto hidden" id="question-4">
        <label for="accent-color" class="text-lg text-white">Select Accent Color:</label>
        <div class="flex items-center mt-2">
          <input type="color" id="accent-color" name="accent-color"
            class="appearance-none w-10 h-10 rounded-lg border border-gray-700 bg-gray-800 focus:outline-none">
          <span id="accent-color-value" class="ml-3 text-white">Selected Color</span>
        </div>
        <button type="button" id="prev-question-4"
          class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 block mx-auto">Previous</button>
        <button type="button" id="next-question-5"
          class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 block mx-auto">Next</button>
      </div>
      <div id="question-5" class="question mx-auto hidden">
        <label for="tags" class="text-lg text-white">Create Tags:</label>
        <div id="tags-input" class="relative">
          <input type="text" id="tags" name="tags" required
            class="block w-full px-4 py-2 bg-gray-800 text-white rounded-md border border-gray-700 focus:outline-none focus:border-gray-500"
            placeholder="Tag1, Tag2" />
          <div id="tag-badges" class="mt-2"></div>
          <button type="button" id="prev-question-5"
            class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 block mx-auto">
            Previous
          </button>
          <button type="submit"
            class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 block mx-auto">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
  <script src="../js/onboarding.js"></script>
</body>

</html>
