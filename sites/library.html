<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatForge - Library</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/aee75c1c72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div id="titlebar">
        <div id="titlebar-drag-region"></div>
        <div id="title">BeatForge - Library</div>
        <div id="titlebar-controls">
            <div class="control-button close" id="close"></div>
            <div class="control-button minimize" id="minimize"></div>
            <div class="control-button maximize" id="maximize"></div>
        </div>
    </div>

    <div class="confirm-overlay"></div>
    <div id="confirm" class="confirm">
        <div class="confirm-content">
            <div class="confirm-body">
                <h2 id="confirmation_text"></h2>
                <button class="" id="confirm_button" data-i18n="settings.buttons.confirm">Confirm</button>
                <button id="cancel_button" data-i18n="settings.buttons.cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="profile-info">
            <img title="@prodbyeagle" class="profile-pic" id="profilePicImg" src="https://via.placeholder.com/40" alt="Profile Picture"></div>
        <hr />
        <a href="home.html" title="Home"><i class="fas fa-home" title="Home"></i><span class="sidebar-text">Home</span></a>
        <a href="settings.html" title="Settings"><i class="fas fa-cog" title="Settings"></i><span class="sidebar-text">Settings</span></a>
        <a href="#" title="Library"><i class="fas fa-book" title="Library"></i><span class="sidebar-text">Library</span></a>
        <hr />
        <a href="#" title="Field 1"><i class="fas fa-square" title="Field 1"></i><span class="sidebar-text">Field 1</span></a>
        <a href="#" title="Field 2"><i class="fas fa-square" title="Field 2"></i><span class="sidebar-text">Field 2</span></a>
        <a href="#" title="Field 3"><i class="fas fa-square" title="Field 3"></i><span class="sidebar-text">Field 3</span></a>
        <a href="#" title="Field 4"><i class="fas fa-square" title="Field 4"></i><span class="sidebar-text">Field 4</span></a>
        <a href="#" title="Field 5"><i class="fas fa-square" title="Field 5"></i><span class="sidebar-text">Field 5</span></a>
    </div>

    <div class="container">
        <div class="card">
            <h1>Library</h1>
            <div class="section">
                <h2 class="section-title">Songs</h2>
                <ul id="songs-list" class="library-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/library.js"></script>
    <script src="../titlebar.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis()

        lenis.on('scroll', (e) => {
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
</body>

</html>
